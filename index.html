<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
       <div class="card">
         <img src="../order-summary-component-main/images/illustration-hero.svg" alt="hero" title="hero">
         <h2>Order Summary</h2>
         <p>You can now listen to millon of songs, audiobooks, and podcasts on any device anywhere you like!</p>
       
       <div class="pago">
         <div class="logo_music">
           <img src="../order-summary-component-main/images/icon-music.svg" alt="music" title="music"></div>

           <h3>Annual Plan</h3>
           <h4>$59.99/year</h4>
          </div>
         <div class="change">
           <a href="#">Change</a>
         </div>
       </div>
       <div class="button_payment">
         <a href="#">Proceed To Payment</a>

       </div>
       <h3 class="cancel">Cancel Order</h3>
       </div>
